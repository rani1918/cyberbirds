<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="10;url=../index.html" />
  <style>
    :root {
      --primary: #4361ee;
      --text: #2b2d42;
      --light: #f8f9fa;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #c3cfe2);
      color: var(--text);
    }

    .redirect-box {
      background: var(--white);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      animation: slideIn 0.6s ease forwards;
    }

    .redirect-box h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .redirect-box p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .redirect-box a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .redirect-box a:hover {
      background-color: #3a56d4;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="redirect-box">
    <h2>Login Page Under Construction üõ†Ô∏è</h2>
    <p>We're currently building something awesome!<br>
      You can reach out to the developer directly via our <strong>Contact Page</strong>.</p>
    <a href="../contact.html">Go to Contact Page</a>
    <p style="margin-top: 1.2rem; font-size: 0.9rem; color: gray;">Redirecting to homepage in 10 seconds...</p>
  </div>

</body>
</html>
